<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Document</title>
</head>
<body>

<button id="my_button">Click Me</button>

<script> 
    var $Dojo = (function() {  
        function create_object(id) {       
            this.click = function(callback){ document.getElementById(id).addEventListener("click", callback) }; 
            this.hover = function(callback_over, callback_out) { 
                document.getElementById(id).addEventListener("mouseover", callback_over);
                document.getElementById(id).addEventListener("mouseout", callback_out);
            };         
        } 

        function object_factory(id) {
            return new create_object(id);
        }
        
        return object_factory; 
    })(); 

    $Dojo("my_button").click(function() { console.log("Click!"); });
    $Dojo("my_button").hover(function() { console.log("Over!"); }, function() { console.log("Out!"); });    
</script>
</body>
</html>
